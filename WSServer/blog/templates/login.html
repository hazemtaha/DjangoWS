{% load staticfiles %}                                                                      
<html>
<head>
</head>
<body>
<form id="LoginForm" class="form col-lg-9" method="POST" action=""  enctype="multipart/form-data">
            {% csrf_token %}
      		 {% for field in form %}
			    <div class="form-group">
			        {% if field.errors %}
			       	 {{ field.errors }}
			        {% endif %}
			        <label>{{ field.label_tag }}</label>
			        {{ field }}
			        {% if field.help_text %}
			        <p class="help">{{ field.help_text|safe }}</p>
			        {% endif %}
			    </div>
			{% endfor %}

		     <br/>
            <input type="submit" value="login" class="btn btn-primary" name="login" />
        </form>

  
</body>
